<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,500;1,600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(-45deg, #2b0015, #590028, #1a0010, #4d0026);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        font-family: 'Playfair Display', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Hediye Kutusu EkranÄ± */
    #gift-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 50;
        cursor: pointer;
    }

    .gift-box {
        font-size: 120px;
        animation: floatGift 3s ease-in-out infinite;
        filter: drop-shadow(0 0 30px rgba(255, 105, 180, 0.8));
        transition: transform 0.3s;
    }

    .gift-box:hover {
        transform: scale(1.1);
    }

    @keyframes floatGift {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
    }

    .click-text {
        color: #ffd7e5;
        font-size: 26px;
        margin-top: 30px;
        letter-spacing: 2px;
        animation: pulseText 2s infinite alternate;
    }

    /* Buzlu Cam (Glassmorphism) KartÄ± - BaÅŸlangÄ±Ã§ta Gizli */
    .glass-card {
        display: none;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 30px;
        padding: 50px 40px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.05);
        z-index: 10;
        max-width: 600px;
        width: 90%;
        transform: translateY(50px) scale(0.9);
        opacity: 0;
    }

    /* TÄ±klandÄ±ktan Sonra KartÄ±n GeliÅŸ Animasyonu */
    .show-card {
        display: block;
        animation: popUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes popUp {
        to {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 65px;
        margin: 0 0 20px 0;
        color: #ffd7e5;
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        letter-spacing: 2px;
    }

    .name-highlight {
        background: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 75px;
        display: inline-block;
        animation: pulseText 3s infinite alternate;
    }

    @keyframes pulseText {
        0% { filter: drop-shadow(0 0 10px rgba(255, 154, 158, 0.4)); }
        100% { filter: drop-shadow(0 0 25px rgba(255, 154, 158, 0.8)); }
    }

    p {
        color: #fce4ec;
        font-size: 22px;
        line-height: 1.8;
        margin: 0;
        font-style: italic;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .beating-heart {
        display: inline-block;
        color: #ff2a5f;
        font-size: 50px;
        animation: beat 1s infinite;
        margin-top: 20px;
        filter: drop-shadow(0 0 15px rgba(255, 42, 95, 0.7));
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.15); }
        50% { transform: scale(1); }
        75% { transform: scale(1.15); }
    }

    /* Arkaplan Efektleri */
    .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
    }

    .heart-float {
        position: absolute;
        color: #ff4d79;
        font-size: 20px;
        pointer-events: none;
        filter: drop-shadow(0 0 5px rgba(255, 77, 121, 0.5));
        z-index: 1;
    }
</style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="ve_ben.mp3" type="audio/mpeg">
</audio>

<div id="gift-screen" onclick="openGift()">
    <div class="gift-box">ğŸ</div>
    <div class="click-text">SÃ¼rpriz iÃ§in kutuya dokun...</div>
</div>

<div class="glass-card" id="main-card">
    <h1>Ä°yi ki DoÄŸdun <br> <span class="name-highlight">Ã‡aÄŸla</span></h1>
    <p>
        Ä°yi ki hayatÄ±ma girdin... <br>
        Senin gÃ¼lÃ¼ÅŸÃ¼n en gÃ¼zel gÃ¼nÃ¼m, <br>
        varlÄ±ÄŸÄ±n en bÃ¼yÃ¼k ÅŸansÄ±m. <br>
        Nice doÄŸum gÃ¼nlerini birlikte kutlayalÄ±m.
    </p>
    <div class="beating-heart">â¤ï¸</div>
</div>

<script>
    let animationsStarted = false;

    // Hediye kutusuna tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸacak fonksiyon
    function openGift() {
        // MÃ¼ziÄŸi baÅŸlat
        const music = document.getElementById("bg-music");
        music.play();

        // Hediye kutusunu gizle
        document.getElementById("gift-screen").style.display = "none";

        // AsÄ±l kartÄ± gÃ¶ster ve animasyonu tetikle
        const card = document.getElementById("main-card");
        card.classList.add("show-card");

        // Arkaplan animasyonlarÄ±nÄ± baÅŸlat
        if (!animationsStarted) {
            startAnimations();
            animationsStarted = true;
        }
    }

    // Parlayan YÄ±ldÄ±z TozlarÄ± (Bokeh)
    function createParticle() {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        
        const size = Math.random() * 5 + 2;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        
        particle.style.background = Math.random() > 0.5 ? "rgba(255, 200, 220, 0.6)" : "rgba(255, 255, 255, 0.4)";
        particle.style.boxShadow = "0 0 10px rgba(255, 255, 255, 0.5)";
        
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.top = Math.random() * 100 + "vh";
        
        const duration = Math.random() * 4 + 3;
        particle.animate([
            { transform: 'translateY(0) scale(1)', opacity: 0 },
            { opacity: 1, offset: 0.5 },
            { transform: `translateY(-${Math.random() * 100 + 50}px) scale(${Math.random() * 1.5 + 0.5})`, opacity: 0 }
        ], {
            duration: duration * 1000,
            easing: 'ease-in-out',
            iterations: Infinity
        });

        document.body.appendChild(particle);
    }

    // DoÄŸal SalÄ±nÄ±mlÄ± UÃ§an Kalpler
    function createSwayingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart-float");
        heart.innerHTML = "â¤ï¸";
        
        const startLeft = Math.random() * 100;
        heart.style.left = startLeft + "vw";
        heart.style.bottom = "-10vh";
        
        const fontSize = Math.random() * 20 + 15;
        heart.style.fontSize = fontSize + "px";
        heart.style.opacity = Math.random() * 0.5 + 0.3;

        document.body.appendChild(heart);

        const duration = Math.random() * 5000 + 6000;
        const swayAmount = Math.random() * 50 + 30; 
        
        const animation = heart.animate([
            { transform: `translate(0, 0) rotate(-10deg)`, opacity: heart.style.opacity },
            { transform: `translate(${swayAmount}px, -40vh) rotate(15deg)`, opacity: 0.8 },
            { transform: `translate(-${swayAmount}px, -80vh) rotate(-10deg)`, opacity: 0.8 },
            { transform: `translate(${swayAmount / 2}px, -120vh) rotate(10deg)`, opacity: 0 }
        ], {
            duration: duration,
            easing: 'ease-in-out',
        });

        animation.onfinish = () => heart.remove();
    }

    function startAnimations() {
        // YÄ±ldÄ±z tozlarÄ±nÄ± oluÅŸtur
        for(let i=0; i<40; i++) {
            setTimeout(createParticle, Math.random() * 3000);
        }
        // UÃ§an kalpleri sÃ¼rekli Ã¼ret
        setInterval(createSwayingHeart, 400);
    }
</script>
